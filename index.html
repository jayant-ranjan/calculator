<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <form>
                <div class="screen"> 
                    <input type="text" name="display" class="display">
                </div>
                <div>
                    <input type="button" value="AC" class="ac" onclick="display.value ='' ">
                    <input type="button" value="DE" class="de" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="0" class="zero" onclick="display.value +='0' ">
                    <input type="button" value="/" class="divide" onclick="display.value ='/' ">
                </div>
                <div>
                    <input type="button" value="9" onclick="display.value +='9' ">
                    <input type="button" value="8" onclick="display.value +='8' ">
                    <input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="*" class="multi" onclick="display.value +='*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4' ">
                    <input type="button" value="5" onclick="display.value +='5' ">
                    <input type="button" value="6" onclick="display.value +='6' ">
                    <input type="button" value="+" class="plus" onclick="display.value +='+' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1' ">
                    <input type="button" value="2" onclick="display.value +='2' ">
                    <input type="button" value="3" onclick="display.value +='3' ">
                    <input class="minus" type="button" value="-" onclick="display.value +='-' ">
                </div>
                <div class="last">
                    <input type="button" value="00" onclick="display.value +='00' " >
                    <input type="button" value="." onclick="display.value +='.' ">
                    <input type="button" value="=" class="equals" onclick="display.value =eval(display.value)">
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
